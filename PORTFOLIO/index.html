<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Game Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome to Our VR Game</h1>
            <!-- Replace 'vr-headset-image.jpg' with your chosen image's file path -->
            <img src="VR_HEADSET.png" alt="VR Headset" class="vr-headset">
            <form action="/login" method="post">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
